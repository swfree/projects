<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather API Practice</title>
</head>
<body>
  <div class="container">

    <div class="row row-eq-height page-header">
      <div class="col-md-4 col-md-offset-2">
        <h1>Weather Forecast</h1>
      </div>
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="input-location" placeholder="Search city or zip">
          </div>
          <button type="submit" class="btn btn-default">Get Forecast</button>
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
        <ul>
          <li id="location">Gaithersburg, MD</li>
          <li>Friday 2:00PM</li>
          <li>Cloudy</li>
          <br>
          <li><span class="glyphicon glyphicon-cloud"></span><span class="temp">&nbsp;42 F</span></li>
          <br>
          <li>
            <div class="btn-group btn-group-justified">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Fri</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Sat</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Sun</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Mon</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Tue</button>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>

  </div>

  <!-- load scripts: -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
