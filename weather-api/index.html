<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">

<head>
  <meta charset="utf-8">
  <title>Weather API Practice</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/main.css">

  <!-- Bower include scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="app/js/app.js"></script>
</head>

<body ng-controller="WeatherCtrl">
  <div class="container">

    <!-- Header and search bar -->
    <div class="row row-eq-height page-header">
      <div class="col-md-4 col-md-offset-2">
        <h1>Weather Forecast</h1>
      </div>
      <div class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="input-location" placeholder="Search city or zip">
          </div>
          <button type="submit" class="btn btn-default">Get Forecast</button>
        </form>
      </div>
    </div>

    <!-- Main weather and 5-day foreceast -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2 well">
        <ul>
          <li id="location">Gaithersburg, MD</li>
          <li id="time">{{date*1000 | date:'MMM d, y h:mm a'}}</li>
          <li id="description">{{description.slice(0,1) | uppercase}}{{description.slice(1)}}</li>
          <br>
          <li><span class="glyphicon glyphicon-cloud"></span><span class="temp">&nbsp;42 F</span></li>
          <br>
          <li>
            <div class="btn-group btn-group-justified">
              <div class="btn-group" role="group" ng-repeat="weekday in ['Fri', 'Sat', 'Sun', 'Mon', 'Tue']">
                <button type="button" class="btn btn-default">{{weekday}}</button>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>

  </div>
</body>
</html>
